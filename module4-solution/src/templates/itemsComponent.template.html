<div class="container">
    <h2>Items</h2>
    <div class="row">
      <table class="table table-striped">
        <tbody>
          <tr ng-repeat="item in menu-items.items">
            <td>{{ item.short_name }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.price_small }}</td>
            <td>{{ item.price_large }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
