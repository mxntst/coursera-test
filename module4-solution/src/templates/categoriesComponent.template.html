<div class="container">
  <div class="row">
    <div class="col-sm-9"><h4> Categories </h4></div> 
    <div class="col-sm-3"><a ui-sref="home"><h4>Home</h4></a></div>
  </div>
  <div class="row">
    <table class="table table-striped">
      <tbody>
        <tr ng-repeat="category in categories.items">
          <td > <a ui-sref="items({categoryShortName: category.short_name})">{{ category.name }}</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
