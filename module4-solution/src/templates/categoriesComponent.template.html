<div class="container">
  <h2>Categories</h2>
  <div class="row">
    <table class="table table-striped">
      <tbody>
        <tr ng-repeat="category in categories.items">
          <td>{{ category.short_name }}</td>
          <td>{{ category.name }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
